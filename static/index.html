<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>HackShop</title>
		<meta name="description" content="Elastic Stack - Elastic dragging interaction" />
		<meta name="keywords" content="elastic thumnails, draggabilly, navigate, touch, " />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="js/modernizr.custom.js"></script>
		<script src="js/draggabilly.pkgd.min.js"></script>
		<script src="js/elastiStack.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body>
		<!-- Main View -->
		<div class="container">
			<!-- Top Navigation -->
			<div class="productHeader index">
				<div class="menuLeft cats">Interests</div>
				<div class="title">HackShop</div>
				<div class="menuRight favs">Favourites</div>
			</div>
			<ul id="elasticstack" class="elasticstack">
			</ul>
		</div>
		
		<div id="slide-menu" class="container">
			<div class="productHeader">
				<div class="menuLeft back">< Back</div>
				<div class="title">Interests</div>
			</div>
			<div id="interests" class="userInt">
				<div class='listContainer'>
				</div>
			</div>
		</div>
		
		<!--
<div id="slide-menu-add" class="container">
			<div class="productHeader">
				<div class="menuLeft back">< Back</div>
				<div class="title"><input type="search" placeholder="Search"></div>
			</div>
			<div id="add-search" class="searchResults">
			</div>
		</div>
-->
	
		<div class="spinner">
			<img class="loader" src="img/loader.gif">
		</div>
		
		<div id="slide-menu-fav" class="container">
			<div class="productHeader">
				<div class="title">Favourites</div>
				<div class="menuRight back">Back ></div>
			</div>
			<div id="favs" class="userFav">
				<div class='listContainer'>
				</div>
			</div>
		</div>
		
		<!-- App launch view -->
		<div class="modal">
			<div class="modalTitle">
				Choose a few categories to start:
			</div>
			<div class="modalCats">
				<div class="row">
					<div class="modalButton blue">
						Computer
					</div>
					<div class="modalButton blue">
						Phone
					</div>
				</div>
				<div class="row">
					<div class="modalButton blue">
						Tablet
					</div>
					<div class="modalButton blue">
						Shampoo
					</div>
				</div>
				<div class="row">
					<div class="modalButton blue">
						Sports
					</div>
					<div class="modalButton blue">
						Pets
					</div>
				</div>
				<div class="row">
					<div class='next'>
						Next >
					</div>
				</div>
			</div>
		</div>
		
		<div class="overlay">
		</div>
		
		<!-- Product Detail View -->
		<div class="productDetail">
			<div class="productHeader">
				<div class="menuLeft done">Done</div>
				<div class="title">Product Details</div>
			</div>
			<div class="scrollContainer">
				<div class="imageContainer">
					<img id="img" src=""/>
				</div>
				<div class="productFooter">
					<div class="productWrap">
						<div class="topRow">
							<div class="priceWrap">
								<div class="subTitle">
									Price
								</div>
								<div id="price">
								</div>
							</div>
							<div class="distWrap">
								<div class="subTitle">
									Distance
								</div>
								<div id="dist">
								</div>
							</div>
						</div>
						<div class="descWrap">
							<div class="subTitle">
							Description
							</div>
							<div id="desc">
							</div>
						</div>
						<div class="buyWrap">
							<a class="modalButton blue buyButton" href="" target="blank">
								Buy Online
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		</script>
	</body>
</html>
